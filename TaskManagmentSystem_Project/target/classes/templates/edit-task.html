<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light Gray background color */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff; /* White background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Dark text color */
        }
        .form-group {
            margin-bottom: 30px;
        }
        .btn-close {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>

       
        <form action="#" th:action="@{/update}" method="post" th:object="${task}">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" th:field="*{dueDate}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="#" class="btn btn-secondary btn-close">Close</a>
        </form>
    </div>
</body>
</html>
