<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xACYbAaHRgb2T8/sN2XzEv+IBs" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            height: 400px; 
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .btn-login {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
            border-radius: 15px; 
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .btn-register {
            background-color:#007bff;
            border: none;
            color: white;
            padding: 12px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px; 
            width: 100%;
            border-radius: 15px; 
            transition: background-color 0.3s;
           position:relative;
           top: 23px;
  left: 136px;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
            color: #888;
            padding:35px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #333;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 15px; 
            padding: 12px 20px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-login, .btn-register {
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-container">
                    <h2>Login</h2>

                    <form action="/login" method="post" novalidate>
                        <input type="hidden" name="_csrf" value="${_csrf.token}">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            <div class="invalid-feedback">
                                
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <div class="invalid-feedback">
                                
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login">Login</button>

                        <div class="text-center"> 
                            <a href="/register" id="registerBtn" class="btn btn-register">Sign Up</a>
                        </div>

                        <div class="forgot-password">
                            <a href="/forgot-password">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
